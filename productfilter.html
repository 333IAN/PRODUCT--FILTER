<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT FILTER</title>
    <link rel="stylesheet" href="productfilter.css"
</head>
<body>
    <div class="container py-5">
        <h1 class="text-container mb-4">Product Filter</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="filter-card">
                    <h4>Filters</h4>
                    <form id="filterForm">
                        <!-- Price Range filter -->
                        <div class="mb-4">
                            <label for="priceRange" class="form-label">Price</label>
                            <input type="range" class="form-range" id="priceRange" min="0" max="1000" step="50" value="1000">
                            <p class="price-range-text">Price:$<span id="priceValue">1000</span></p>
                        </div>
                        <!-- Categories filter -->
                        <div class="mb-4">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category">
                                <option value="All">All Categories</option>
                                <option value="Electronics">
                                    <img src="Img/iphone14.jpg" alt="Electronics">Electronics
                                    <img src="Img/iphone15.jpg" alt="Electronics">Electronics
                                    <img src="Img/iphone16.jpg" alt="Electronics">Electronics
                                    <img src="Img/dellXPS13.jpg" alt="Electronics">Electronics
                                    <img src="Img/samsungs23.jpg" alt="Electronics">Electronics
                                </option>
                                <option value="Home & Kitchen">
                                    <img src="Img/Home&Kitchen2.jpg" alt="Home & Kitchen">Kitchen
                                </option>
                                <option value="Sports & Outdoors">
                                    <img src="Img/Sports&Outdoors.jpg" alt="Sports & Outdoors">Outdoors
                                </option>
                                <option value="Audio">
                                    <img src="Img/sonyHeadphones.jpg" alt="Audio">Audio>
                                    <img src="Img/airpodsPro.jpg" alt="Audio"><Audio></Audio>
                                </option>
                                <option value="Photography">
                                    <img src="Img/canonCamera.jpg" alt="Photography">Photography
                                </option>
                                <option value="Sportswear">
                                    <img src="nikeShoes.jpg" alt="Sportswear">Sportswear
                                </option>
                            </select>
                        </div>
                        <!-- Ratings Filter -->
                        <div class="mb-4">
                            <label for="rating" class="form-label">Rating</label>
                            <select class="form-select" id="rating">
                                <option value="All">All Ratings</option>
                                <option value="5">5 Stars</option>
                                <option value="4">4 Stars</option>
                                <option value="3">3 Stars</option>
                                <option value="2">2 Stars</option>
                                <option value="1">1 Stars</option>
                            </select>
                        </div>
                        <!-- In stock filter -->
                        <div class="mb-4">
                            <input type="checkbox" id="inStock" class="form-check-input">
                            <label for="inStock" class="form-label">Show Only In-Stock</label>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Product Search Section -->
            <div class="col-md-9">
                <div class="search-bar">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search products by name...">
                </div>
                <!--Products Section-->
                <div class="row" id="productList">
                    <!--Products Cards will be inserted here-->
                </div>
            </div>
        </div>
    </div>
    <script src="productfilter.js"></script>
</body>
</html>
